<html>

<head>
	<meta charset="utf-8">
	<title>Graph Maker</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>

	<div id="user-interface">
		<div id="variables-values">
			Variable: <input type="text" id="variable-name"> 
			Value: <input type="text" id="variable-value">
			<button type="button" onclick="addBar()">Add to chart</button>
			<div id='display-of-variables'>
			<p></p>
			</div>
		</div>

		<div id ="option">
			<br> Width: <input type="text" name="width-input" value=""><br> Height: <input type="text" name="height-input" value=""><br>
		</div>
	
	</div>

	<div id="bar-graph">
		<div class="bar"></div>
	</div>




</body>

</html>
